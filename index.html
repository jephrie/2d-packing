<html>
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h1>Online Bin Packing</h1>
    <div ng-app="binPacker" ng-cloak>
      <div ng-controller="binCtrl">

        <div ng-show="!isInit()">
          <md-content layout-padding>
            <div layout="row" layout-align="center">
              <div>
              <md-input-container>
                <label>Height</label>
                <input required ng-model="config.height">
              </md-input-container>
              </div>
              <div>
              <md-input-container>
                <label>Width</label>
                <input required ng-model="config.width">
              </md-input-container>
              </div>
            </div>
            <div flex layout="column">
              <md-button ng-click="initialise()">Next</md-button>
            </div>
          </md-content>
        </div>

        <div ng-show="isInit()" id="carousel">
          <div layout="row" layout-align="center center">
            <div><md-button ng-show='hasBinBefore()' class="carousel-nav-button"><md-icon md-font-icon="material-icons md-48">chevron_left</md-icon></md-button></div>
            <div id="binCanvas"></div>
            <div><md-button ng-show='hasBinAfter()' class="carousel-nav-button"><md-icon md-font-icon="material-icons md-48">chevron_right</md-icon></md-button></div>
          </div>
        </div>

        <div ng-show="isInit()" id="canvas-options" layout="row" layout-align="center center">
          <md-button ng-click="toggleAdd()">
            <md-icon md-font-icon="material-icons md-32">add_box</md-icon><br/>
            <label>Add Box</label>
          </md-button>
          <md-button class="canvas-option-button">
            <md-icon md-font-icon="material-icons md-32">clear</md-icon><br/>
            <label>Clear</label>
          </md-button>
          <md-button class="canvas-option-button">
            <md-icon md-font-icon="material-icons md-32">remove_circle</md-icon><br/>
            <label>Remove</label>
          </md-button>
        </div>

        <div layout="column" layout-align="center center" ng-show="isAdding()" id="addBoxForm">
          <div class="option-heading"><h2>Add a box to the bin</h2></div>
          <div><canvas id="boxCanvas">Your browser does not support he canvas element.</canvas></div>
          <div layout="row">
            <div>
              <md-input-container>
                <label>Height</label>
                <input required ng-model="box.height" ng-change="drawPreviewBox()">
              </md-input-container>
            </div>
            <div>
              <md-input-container>
                <label>Width</label>
                <input required ng-model="box.width" ng-change="drawPreviewBox()">
              </md-input-container>
            </div>
          </div>
          <div layout="column">
            <md-button ng-click="packBox()">Pack</md-button>
          </div>
        </div>
      </div>
    </div>


    <!-- Dependencies -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="app/main.js"></script>

  </body>
</html>
